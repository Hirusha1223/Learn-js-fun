<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-image: url("banner.png");
        background-size: cover;
        background-repeat: no-repeat;
        color: blue;
      }

      h1 {
        text-align: center;
        color: white;
        font-size: 64px;
        text-transform: uppercase;
        font-style: bold;
      }

      th {
        color: rgb(53, 231, 22);
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: aquamarine;
        text-transform: capitalize;
        margin: 2px;
        border-radius: 10px;
      }

      table {
        width: 50%;
        border-collapse: separate;
        font-size: 16px;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
        border-radius: 20px;
        margin-left: auto;
        margin-right: auto;
        /* margin-top: 100px; */
        border-style: none;
        border-color: rgba(0, 0, 0, 0);
        border-spacing: 50px;
      }

      td {
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: bisque;
        font-family: fantasy;
        border-radius: 5px;
      }

      div {
        border: 2px solid;
        border-color: cyan;
        padding-top: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Time Table</h1>
    <div>
      <table border="1">
        <tr>
          <th>Subject</th>
          <th>Time</th>
          <th>Data</th>
        </tr>
        <tr>
          <td>Media</td>
          <td>12:30</td>
          <td>Monday</td>
        </tr>
        <tr>
          <td>ICT</td>
          <td>4:30</td>
          <td>Thursday</td>
        </tr>
        <tr>
          <td>Tamil</td>
          <td>10:30</td>
          <td>Wed Day</td>
        </tr>
        <tr>
          <td>Tamil</td>
          <td>10:30</td>
          <td>Friday</td>
        </tr>
      </table>
    </div>
  </body>
</html>

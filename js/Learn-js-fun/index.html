<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        font-size: 30px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        text-transform: uppercase;
        text-align: center;
      }

      .hero {
        width: 120px;
        padding: 15px 0 15px 0;
        font-size: 24px;
        margin-right: auto;
        margin-left: auto;
        display: block;
        text-transform: uppercase;
      }

      div {
        width: 50%;
        border: 5px;
        border-color: black;
        border-style: solid;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top: 20px;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <!-- <div id="h1"></div> -->
    <button onclick="showname()" class="hero">click me</button>
    <div>
      <p id="hi"></p>
    </div>

    <script>
      let info = {
        name: "hirusha",
        age: 13,
        address: "meetiyagoda",
      };

      function showname() {
        let text = " ";
        let i = 1;

        while (i < 4) {
          text += info["name"] + "<br>";
          i++;
        }

        document.getElementById("hi").innerHTML = text;
      }
    </script>
  </body>
</html>

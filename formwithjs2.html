<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("banner.png");
        background-size: cover;
      }
      .logo {
        width: 40%;
        margin-top: 80px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .search {
        width: 35%;
        height: 5vh;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 45px;
        border-radius: 5px;
        border-style: none;
        font-size: 14px;
        font-family: fantasy;
        text-align: center;
      }

      .submit {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        padding: 20px 40px;
        border-radius: 5px;
        border-style: none;
        background-color: bisque;
        color: blue;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <img
      src="a910d418-7123-4bc4-aa3b-ef7e25e74ae6.60c498c559810aa0.webp"
      alt=""
      class="logo"
    />
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="search here" class="search" />
      <input type="submit" value="search" class="submit" />
    </form>
  </body>
</html>

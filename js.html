<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="hero"></div>

    <script>
      const fullname = {
        name: "Hirusha",
        age: 14,
        address: "Meetiyagoda",
      };

      let text = "";

      for (let x in fullname) {
        text += fullname[x] + " ";
      }

      document.getElementById("hero").innerHTML = text;
    </script>
  </body>
</html>
